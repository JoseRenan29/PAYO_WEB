<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Payo</title>

    <!-- Bootstrap CSS -->

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="payo">
            <img src="../../imgs/Payo_logo.png" width="45px" height="50px" class="d-inline-block align-text-center" />
            Payo: Mobile-Based Application for Student
            <span </span>
        </div>
        <div class="content">
            <ul class="nav nav-pills justify-content-end ">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Learners Registration</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark " href="./admin_assessment.html">Assessment Module</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link ml-4 text-danger " href="../../index.html">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3 bg-light ">

        <div class="subHeader">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <p class="h1 ml-2 mt-5 mb-3">Learners Registration Module</p>
                    </div>

                </div>
                <div class="row justify-content-end mb-2">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg"
                        id="autoID">CRUD</button>
                    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content ">
                                <br><br>
                                <h3 class="row ml-3">Learners Registration</h3>
                                <br>
                                <form action="#">
                                    <hr>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-sm-2 ml-4 col-form">User ID</label>
                                        <div class="col-sm-11  ml-4">
                                            <input type="text" class="form-control" id="autoProdivde" >
                                        </div>
                                    </div>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-sm-2 ml-4 col-form-label">User
                                            name:</label>
                                        <div class="col-sm-11  ml-4">
                                            <input type="text" class="form-control" id="Uname"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-sm-2 ml-4 col-form-label">First
                                            Name:</label>
                                        <div class="col-sm-11  ml-4">
                                            <input type="text" class="form-control" id="fname""
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-sm-2 ml-4 col-form-label">Last
                                            Name:</label>
                                        <div class="col-sm-11  ml-4">
                                            <input type="text" class="form-control" id="lName" Cruz"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-sm-2 ml-4 col-form-label">Email:</label>
                                        <div class="col-sm-11  ml-4">
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-sm-2 ml-4 col-form-label">Password:</label>
                                        <div class="col-sm-11  ml-4">
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row justify-content-center">
                                        <button id="Insbtn" class="btn btn-primary ml-4">Create</button>
                                        <button id="Delbtn" class="btn btn-danger ml-4">Delete</button>
                                        <button id="Updbtn" class="btn btn-success ml-4">Update</button>
                                        <button id="Serchbtn" class="btn btn-causion ml-4">Seach</button>
                                    </div>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="table100-body js-pscroll">
                <table class="table table-striped">
                    <thead class="table-bg-light">
                        <th scope="col">#</th>
                        <th scope="col">UserID</th>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scole="col">Password</th>
                    </thead>
                    <tbody id="tbody1">
                    </tbody>
                </table>
            </div>
        </div>
    </div>






    <!-- Import Config -->
    <script type="module" src="./admin.js"></script>
    <script type="module" src="./authentication.js"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
