<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="admin_assessment.css">
    <title>Payo</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="payo">

            <img src="../../imgs/Payo_logo.png" width="45px" height="50px" class="d-inline-block align-text-center" />
            Payo: Mobile-Based Application for Student
            <span </span>
        </div>
        <div class="content">
            <ul class="nav nav-pills justify-content-end ">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./admin.html">Learners Registration</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active " href="#">Assessment Module</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link ml-4 text-danger " href="../../index.html">Log out</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-3 bg-light " id="content">

        <div class="subHeader">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <p class="h1 ml-2 mt-5 mb-3">Question Bank Assessment Module</p>
                    </div>

                </div>
                <div class="row justify-content-end mb-2">
                    <button type="button" class="btn btn-success" data-toggle="modal"
                        data-target=".bd-example-modal-lg">CRUD</button>
                    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content ">
                                <br><br>
                                <h3 class="row ml-3">Question Bank Assessment Module</h3>
                                <br>
                                <form action="#">
                                    <hr>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-s-2 ml-4 col-form">Assessment Type:</label>
                                        <div class="col-sm-11 ml-4">
                                            <input type="text" class="form-control" id="AssessmentT"
                                                placeholder="WRITTEN COMMUNICATION" required>

                                        </div>
                                    </div>
                                    <div class="form-group row-ml-2">
                                        <label for="colFormLabel" class="col-s-2 ml-4 col-form-label">Assessment
                                            Question:</label>
                                        <div class="col-sm-11  ml-4">
                                            <textarea class="form-control" id="AssessmentQ" rows="3"
                                                placeholder="The ability to write clearly and concisely and convey information to different readers."></textarea>
                                        </div>
                                        <br>
                                        <br>
                                        <div class="row justify-content-center">
                                            <button id="Insbtn1" class="btn btn-primary ml-4">Create</button>
                                            <button id="Delbtn1" class="btn btn-danger ml-4">Delete</button>
                                            <button id="Updbtn1" class="btn btn-success ml-4">Update</button>
                                            <button id="Serchbtn1" class="btn btn-causion ml-4">Seach</button>
                                        </div>
                                        <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="table100-body js-pscroll">
                <table class="table table-striped ">
                    <thead class="table-bg-light">
                        <th scope="col">No.</th>
                        <th scope="col">Skill Assessment Test</th>
                        <th scope="col">Skill Assessment Question</th>
                    </thead>
                    <tbody id="tbody2">
                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <!-- JS Connection -->
    <script type="module" src="./admin_assessment.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>


</html>
